<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 mt-3">
                <div class="btn-group">
                    <button class="btn btn-primary">Left</button>
                    <button class="btn btn-primary">Center</button>
                    <button class="btn btn-primary">Right</button>
                </div>

                <div class="btn-group ms-3">
                    <button class="btn btn-outline-primary">Left</button>
                    <button class="btn btn-outline-primary">Center</button>
                    <button class="btn btn-outline-primary">Right</button>
                </div>

                <div class="btn-group">
                    <button class="btn btn-danger">Left</button>
                    <button class="btn btn-success">Center</button>
                    <button class="btn btn-primary">Right</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
