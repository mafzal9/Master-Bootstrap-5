<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 mt-3">
                <a class="btn btn-primary" href="#">Google</a>
                <button class="btn btn-primary">Button Text</button>
                <button class="btn btn-secondary">Button Text</button>
                <button class="btn btn-success">Button Text</button>
                <button class="btn btn-danger">Button Text</button>
                <button class="btn btn-warning">Button Text</button>
                <button class="btn btn-info">Button Text</button>
                <button class="btn btn-light">Button Text</button>
                <button class="btn btn-dark">Button Text</button>
                <button class="btn btn-link">Button Text</button>
                <br /> <br />
                <button class="btn btn-outline-primary">Button Text</button>
                <button class="btn btn-outline-secondary">Button Text</button>
                <button class="btn btn-outline-success">Button Text</button>
                <button class="btn btn-outline-danger">Button Text</button>
                <button class="btn btn-outline-warning">Button Text</button>
                <button class="btn btn-outline-info">Button Text</button>
                <button class="btn btn-outline-light">Button Text</button>
                <button class="btn btn-outline-dark">Button Text</button>
                <button class="btn btn-outline-link">Button Text</button>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
