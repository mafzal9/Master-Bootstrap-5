<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 mt-3 border">
                <form class="info-form-valid" novalidate>
                    <div class="row">
                        <div class="col-lg-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="txtEmail"  required />
                            <div class="valid-feedback">
                                Looks Good.
                            </div>
                            <div class="invalid-feedback">
                                Please Enter Email.
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="txtPassword" required />
                            <div class="valid-feedback">
                                Looks Good.
                            </div>
                            <div class="invalid-feedback">
                                Please Enter Password.
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" name="txtCity" required />
                            <div class="valid-feedback">
                                Looks Good.
                            </div>
                            <div class="invalid-feedback">
                                Please Enter City.
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <label class="form-label">State</label>
                            <select class="form-select" name="selState">
                                <option value="Punjab">Punjab</option>
                                <option value="Sindh">Sindh</option>
                                <option value="KPK">KPK</option>
                                <option value="Balochistan">Balochistan</option>
                                <option value="Gilgat">Gilgat</option>
                            </select>
                        </div>
                        <div class="col-lg-2">
                            <label class="form-label">Zip Code</label>
                            <input type="text" class="form-control" name="txtZip" required />
                            <div class="valid-feedback">
                                Looks Good.
                            </div>
                            <div class="invalid-feedback">
                                Please Enter Zip Code.
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-12 text-center"></div>
                        <button class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.info-form-valid')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
