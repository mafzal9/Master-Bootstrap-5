<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="Juice" />
                    <label class="form-check-label">Are you Like Juice?</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="Coke" />
                    <label class="form-check-label">Are you Like Coke?</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="Gender" value="male" />
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="Gender" value="female" />
                    <label class="form-check-label">Female</label>
                </div>

                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="Juice1" />
                    <label class="form-check-label">Are you Like Juice?</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="Coke1" />
                    <label class="form-check-label">Are you Like Coke?</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
